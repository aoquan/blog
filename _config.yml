# Site settings
title: AoWen Blog
SEOTitle: 敖文的博客 | AoWen Blog
header-img: img/home-bg.jpg
header-img1: "img/in-post/master-three-years/1.jpg"
email: aooquan@gmail.com
description: "技术爱好者、爱读书 | 敖文 | 这里是 @AoWen敖文 的个人博客，与你分享世界。"
keyword: "敖文, AoWen, @aowen, 敖文的博客, 博客, 个人网站, 互联网, 操作系统"
url: "https://cscw.me"              # your host, for absolute URL
baseurl: ""                         # for example, '/blog' if your blog hosted on 'host/blog'



# SNS settings
RSS: false
weibo_username:     LittleGe
zhihu_username:     敖文
github_username:    aoquan
twitter_username:   AooQuan
#facebook_username:  XXX
# linkedin_username:  firstname-lastname-idxxxx



# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md","README.zh.md"]
anchorjs: no                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]



# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM                            # use Github Flavored Markdown !important



# Disqus settings
disqus_username: AoWen

# Netease setttings
netease_comment: false



# Analytics settings
# Baidu Analytics 
# ba_track_id: [your track id]

# Google Analytics
ga_track_id: 'UA-49627206-1'            # Format: UA-xxxxxx-xx
ga_domain: cscw.me



# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "爱新鲜 爱动手"
sidebar-avatar: /img/aowen.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 1              # A tag will be featured if the size of it is more than this condition value



# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true



